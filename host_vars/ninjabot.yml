---

i3:
  autostart:
    - "/usr/bin/barriers -f --no-tray --debug INFO --name ninjabot --disable-crypto --disable-client-cert-checking -c ~/.config/Debauchee/ninjabot.conf --address :24800"
    - "hexchat --minimize=2"
  tray_output: "HDMI1"
  assignments:
    - '[class="Jalv.gtk" title="Helm"] $ws6'
    - '[class="qmidiarp"] $ws6'
    - '[class="REAPER"] $ws9'
    - '[class="Qsampler"] $ws10'
    - '[class="^Patchage"] $ws10'
    - '[class="Jalv.select"] $ws10'
    - '[class="^RaySession$"] $ws10'
  workspaces:
    - "$ws1 output HDMI1"
    - "$ws2 output HDMI1"
    - "$ws3 output HDMI1"
    - "$ws4 output HDMI2"
    - "$ws5 output HDMI2"
    - "$ws6 output HDMI2"
    - "$ws7 output HDMI2"
    - "$ws8 output HDMI2"
    - "$ws9 output HDMI2"
    - "$ws10 output HDMI2"
