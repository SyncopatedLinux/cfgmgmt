---

- block:
    - name: create group for user
      group:
        name: "{{ user.group }}"
        state: present
        gid: "{{ user.gid }}"

    - name: set user primary group
      user:
        name: "{{ user.name }}"
        group: "{{ user.group }}"

    # - name: ensure user ownership of home directory
    #   file:
    #     path: "{{ user.home }}"
    #     state: directory
    #     owner: "{{ user.name }}"
    #     group: "{{ user.group }}"
    #     recurse: True

  ignore_errors: "{{ ansible_check_mode }}"

- name: install yadm
  get_url:
    url: "https://github.com/TheLocehiliosan/yadm/raw/master/yadm"
    dest: "/usr/local/bin"
    mode: '0755'
  tags: ['yadm']

- name: copy clonedots script into user home
  copy:
    src: home/.local/bin/clonedots.sh
    dest: "{{ user.home }}/.local/bin/clonedots.sh"
    owner: "{{ user.name }}"
    group: "{{ user.group }}"
    mode: '0755'
  tags: ['yadm']
