---

- name: Starting network tasks
  debug:
    msg: "Starting network tasks"

- import_tasks: networkmanager.yml
  tags: ['networkmanager']

- import_tasks: autofs.yml
  when: autofs_client is defined
  tags: ['autofs']

- import_tasks: nas/nfs.yml
  when: nfs_host|bool
  tags: ['nfs']

- import_tasks: nas/rsyncd.yml
  when: rsyncd_host|bool
  tags: ['rsyncd']

- import_tasks: nas/musikcube.yml
  when: musikcube_host|bool
  tags: ['musikcube']
