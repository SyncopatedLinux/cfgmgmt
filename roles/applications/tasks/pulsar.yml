---

- name: Check repository version
  ansible.builtin.shell: "paru -Si pulsar-bin | grep Version | awk '{print $3}' | sed 's/-1$//' | xargs"
  register: desired_version
  changed_when: false


- name: Get installed application version
  ansible.builtin.shell: "pulsar -v | head -1 | awk -F ':' '{ print $2 }' | xargs"
  register: current_version
  changed_when: false

- block:
    - name: install pulsar
      aur:
        use: auto
        name: pulsar-bin
        state: present

    - name: install pulsar packages
      ansible.builtin.shell: pulsar -p install {{ item }}
      with_items:
        - atom-beautify
        - atom-jinja2
        - blocky
        - color-picker
        - file-type-icons
        - file-types
        - highlight-colors
        - indent-sort
        - language-diff
        - language-docker
        - language-dotfiles
        - language-markdown
        - markdown-pdf
        - markdown-writer
        - open-terminal-here
        - permanent-delete
        - sb-atom-sonic-pi
        - tool-bar
        - vibrant-ink-ruby

  become: False
  when: current_version.stdout != desired_version.stdout
