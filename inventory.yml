---

all:
  vars:
    ansible_user: "{{ lookup('env','USER') }}"
    ansible_connection: ssh

  children:
    pi:
      hosts:
        pibot:
          ansible_user: pi
    nas:
      hosts:
        bender:
    workstation:
      hosts:
        ninjabot:
        soundbot:
        lapbot:
          ansible_connection: local
        crambot:
    webhost:
      vars:
        webroot: /usr/share/nginx/html
      hosts:
        bender:
          use_fancy_index: True
          nginx_create_blank_index: False
        soundbot.hopto.org:
          ansible_user: ec2-user
          remote_user: root
          use_fancy_index: True
