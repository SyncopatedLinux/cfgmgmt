---

install:
  libvirt:
    qemu_full: True
autostart:
  - "guake"
  - "tilda -g ~/.config/tilda/config_0"
  - "barrier"
tray_output: "primary"
assignments:
  - '[class="Jalv.gtk" title="Helm"] $ws6'
  - '[class="qmidiarp"] $ws6'
  - '[class="REAPER"] $ws9'
  - '[class="Qsampler"] $ws10'
  - '[class="^Patchage"] $ws10'
  - '[class="Jalv.select"] $ws10'
  - '[class="^RaySession$"] $ws10'
workspaces:
  - "$ws1 output eDP1"
  - "$ws2 output eDP1"
  - "$ws3 output eDP1"
  - "$ws4 output eDP1"
  - "$ws5 output eDP1"
  - "$ws6 output eDP1"
  - "$ws7 output eDP1"
  - "$ws8 output eDP1"
  - "$ws9 output eDP1"
  - "$ws10 output eDP1"
