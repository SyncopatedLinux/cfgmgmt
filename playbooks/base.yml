---

- name: setup repositories and install packages
  hosts: all
  become: True
  gather_subset:
    - hardware
    - network
  vars:
    journal_level: notice
    shell_login: True

  vars_files:
    - "vars/distro/{{ ansible_distribution }}.yml"
    - "vars/user.yml"

  vars_prompt:
    - name: keyserver
      prompt: enter keyserver fqdn
      private: False

  environment:
    PATH: "{{ ansible_env.PATH }}:/sbin:/bin"
    PKG_CONFIG_PATH: "/usr/share/pkgconfig:/usr/lib/pkgconfig:/usr/local/lib/pkgconfig"
    ZSH: "/usr/local/share/oh-my-zsh"
    DISPLAY: ":0"

  pre_tasks:

    - name: set perms on /tmp/ansible.log
      file:
        path: /tmp/ansible.log
        mode: '0777'
      ignore_errors: True

    - name: symlink os-release
      file:
        src: /etc/os-release
        dest: /etc/system-release
        state: link

    - include_tasks: tasks/zshell.yml
      tags: ['shell']

    - include_tasks: tasks/logging.yml
      tags: ['logging']

    - include_tasks: tasks/user.yml
      tags: ['user']

    - include_tasks: tasks/sudoers.yml
      tags: ['sudoers']

    - block:
        - name: print output
          debug:
            msg: "{{ keyserver }}"

        - name: check if keys are present
          stat:
            path: "{{ user.home }}/.ssh/id_rsa"
          register: keys

        - name: copy keys from remote host
          delegate_to: 127.0.0.1
          run_once: True
          become_user: "{{ user.name }}"
          shell: "scp {{ user.name }}@{{ keyserver }}:~/.ssh/{{ item }} {{ user.home }}/.ssh/{{ item }}"
          args:
            chdir: "{{ user.home }}"
          with_items:
            - id_rsa
            - id_rsa.pub
          when:
            - not keys.stat.exists
            - keyserver | length > 4
          tags: ['keys']

        - name: enable ssh daemon
          service:
            name: sshd
            enabled: True

      ignore_errors: "{{ ansible_check_mode }}"
      tags: ['ssh']

    - name: copy ld config file
      copy:
        src: etc/ld.so.conf
        dest: /etc/ld.so.conf
        mode: '0644'
        backup: yes

    - name: run ldconfig
      shell: /sbin/ldconfig

    - name: Print all available facts
      ansible.builtin.debug:
        var: ansible_facts
      tags: ['facts']

  tasks:

    - include_tasks: "tasks/distro/{{ ansible_distribution }}/main.yml"
      tags: ['repo', 'packages']

  roles:

    - role: network
      tags: ['netork', 'firewall', 'autofs']
    - role: audio
      tags: ['audio', 'alsa', 'jack', 'pulsesudio']

  post_tasks:

    - include_tasks: firewall.yml
      tags: ['firewall']

    - include_tasks: tasks/filesystem.yml
      tags: ['filesystem']

    - include_tasks: tasks/utils.yml
      tags: ['utils']

    - include_tasks: tasks/updatedb.yml
      tags: ['updatedb']

    - include_tasks: tasks/autologin.yml
      tags: ['autologin']

    - include_tasks: tasks/grub.yml
      tags: ['grub']


### Notes:
###  `check_mode:` False means that the tasks will run even if using check mode
###  setting `check_mode: True` will cause the task to fail if running in check mode and regular mode.
###  ignore_errors: "{{ check_mode }}" wil ignore errors while running in check mode
###  the command module does not run given commands in check mode
